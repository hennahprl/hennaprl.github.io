<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Form Maker</title>
</head>

<body class="bg-dark">
    <div class="container bg-light p-5 w-25 rounded position-absolute top-50 start-50 translate-middle">
        <h2 class="mt-2 mb-3 text-center text-dark">Form Maker</h2>
        <select id="type" class="form-select">
            <option value="text">Text</option>
            <option value="radio">Radio</option>
            <option value="button">Button</option>
        </select>
        <input type="text" id="label" class="form-control mt-2" placeholder="Label">
        <input type="text" id="placeholder" class="form-control mt-2" placeholder="Placeholder">
        <div class="d-flex justify-content-center mt-2">
            <button onclick="insert()" id="insert" class="btn btn-primary text-center">Insert Element</button>
        </div>
        <div class="bg-white card mt-2 text-center">
            <h3 class="text-muted mt-3">Insert Here</h3>
            <div class="p-5" id="elements"></div>
        </div>
    </div>    
    <script src="script.js"></script>
</body>

</html>
